                $(document).find('#crop-image').on('shown.bs.modal', function () {
                    
                    var baseHeight = 150;
                    var baseWidth = 150;
                    var img = $(this).find('.js-crop'); 
                    var currentHeight = img.height();
                    var currentWidth = img.width();
                    
                    while ((currentHeight &lt; baseHeight || currentWidth &lt; baseWidth)) {
                        if (currentWidth &lt; baseHeight || currentHeight &lt; baseWidth) {
                            baseWidth = baseWidth / 2;
                            baseHeight = baseHeight / 2;
                        }                        
                        console.log(baseHeight, baseWidth, currentHeight, currentWidth);
                    }
                    
                   
                    $('.js-crop').imgAreaSelect({
                        x1: 0,
                        y1: 0,
                        y2: baseHeight,
                        x2: baseWidth,
                        handles: true,
                        
                        //minWidth: 150, 
                        //minHeight: 150,
                        aspectRatio: "1:1",
                        
                        allowResize: false,
                        onInit: getCoordinates,
                        onSelectChange: getCoordinates,
                        
                        parent: '#crop-block'
                    });
                });
              
              function showCropModal()
                {
                    cropBlock = $(document).find('.js-crop');
                    if (cropBlock.length == 1) {
                        cropBlock.attr('src', $(document).find('.js-image').attr('src'));                       
                        $('#crop-image').modal('show');                       
                    }
                }
      
            var cropData = { 'x':0, 'y':0, 'width':150, 'height':150, 'fileName': uploadedFileName };
            function getCoordinates(img, selection) {
                if (!selection.width || !selection.height){
                    return;
                }

                // With this two lines i take the proportion between the original size and
                // the resized img
                var porcX = img.naturalWidth / img.width;
                var porcY = img.naturalHeight / img.height;
                
                cropData = {
                x: Math.round(selection.x1 * porcX), 
                y: Math.round(selection.y1 * porcY), 
                width: Math.round(selection.width * porcX), 
                height: Math.round(selection.height * porcY), 
                fileName: uploadedFileName
                };               
            }
        
            $(document).on('click', '.js-save-crop', function() {
                $.ajax({
                    method: "POST",
                    data: { cropData: cropData }
                })
                .done(function(data) {
                    result = $.parseJSON(data);
                    $(document).find('.js-image').attr('src', result.fileName);
                    $(document).find("#crop-image").modal("hide");
                    $(document).find('.js-crop').imgAreaSelect({remove:true});
                });
            });            
            
            $(document).on('click', '.js-cancel-crop', function() {
                 $(document).find("#crop-image").modal("hide");
                 $(document).find('.js-crop').imgAreaSelect({remove:true});
            });
                      
            $(document).on('click', '.js-crop-image', function(e) {
                showCropModal();
                return false;
            });
            
            $('#crop-image').on('hidden.bs.modal', function () {
                $(document).find('.js-crop').imgAreaSelect({remove:true});
            })
